    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f4f8, #d9e4ef);
            color: #333;
            overflow-x: hidden;
        }

        nav {
            background: #2c3e50;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        .nav__content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            font-size: 26px;
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1s ease-out;
        }

        .section__container {
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: auto;
            animation: slideIn 1.5s ease-out;
        }

        .content {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            animation: fadeInLeft 1s ease-out;
        }

        .subtitle {
            font-size: 18px;
            color: #3498db;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        .title {
            font-size: 36px;
            margin: 10px 0;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out;
        }

        .title span {
            color: #3498db;
        }

        .description {
            margin: 20px 0;
            line-height: 1.5;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.7s;
        }

        .social-icons a {
            font-size: 40px;
            color: #3498db;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #2c3e50;
        }

        .action__btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.9s;
        }

        .action__btns button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s ease-in-out;
        }

        .action__btns button:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        .image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            animation: fadeInRight 1s ease-out;
        }

        .image img {
            width: 330px;
            height: 350px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ecf0f1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
